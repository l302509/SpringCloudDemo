spring.application.name=scca-config-server-git
server.port=10110

# eureka registry address
eureka.client.serviceUrl.defaultZone=http://eureka.didispace.com/eureka/

# config server with git
spring.cloud.config.server.git.uri=https://github.com/dyc87112/{application}.git
spring.cloud.config.server.git.username=
spring.cloud.config.server.git.password=
spring.cloud.config.server.git.basedir=basedir/config
spring.cloud.config.server.prefix=

# encrypt config
encrypt.key=didispace.com