            </h3>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">

                <li class="m-nav__separator">

<!-- END: Subheader -->
<div class="m-content">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__body">
            <div class="m-form m-form--label-align-right m--margin-top-10 m--margin-bottom-20">
                <div class="row align-items-center">
                    <div class="col-xl-8 order-2 order-xl-1">
                        <div class="form-group m-form__group row">
                            <label class="col-form-label col-lg-1 col-sm-12">
                                环境:
                            </label>
                            <div class="col-lg-4 col-md-9 col-sm-12">
                                <select class="form-control m-select2" id="m_select2_5" name="param">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__body">
            <div class="m-form m-form--label-align-right m--margin-top-10 m--margin-bottom-20">
                <div class="row align-items-center">
                    <div class="col-xl-8 order-2 order-xl-1">
                        <div class="form-group m-form__group row align-items-center">
                            <div class="col-md-4">
                                <div class="m-input-icon m-input-icon--left">
                                    <input class="form-control m-input m-input--solid" id="generalSearch" placeholder="请输入搜索的环境参数..." type="text">
                                    <span class="m-input-icon__icon m-input-icon__icon--left">
                                        <span>
                                            <i class="la la-search"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                        <button type="button" class="btn btn-info m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill" (click)="createEnvParam()">
                            <span>
                                <i class="la la-plus">
                                </i>
                                新增环境参数
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <div id="m_datatable"></div>
        </div>
        <!--begin::Modal-->
        <div class="modal fade" id="m_modal_1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered  m-form m-form--state" role="document">
                <form class="modal-content" id="env-params-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" *ngIf="formData.type != 'edit'">
                            新增环境参数
                        </h5>
                        <h5 class="modal-title" id="exampleModalLabel" *ngIf="formData.type == 'edit'">
                            编辑环境参数
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">
                                &times;
                            </span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="m-form__content">
                            <div class="form-group m-form__group" style="padding-top: 0;">
                                <label for="pKey" class="col-form-label col-sm-12">
                                    * key:
                                </label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="pKey" [(ngModel)]="formData.pKey" name="pKey">
                                </div>
                            </div>
                            <div class="form-group m-form__group" style="padding-top: 0;">
                                <label for="pValue" class="col-form-label col-sm-12">
                                    * value:
                                </label>
                                <div class="col-sm-12">
                                    <input class="form-control" id="pValue" [(ngModel)]="formData.pValue" name="pValue">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal();">
                            关闭
                        </button>
                        <button type="submit" class="btn btn-primary">
                            保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- END EXAMPLE TABLE PORTLET-->
</div>
